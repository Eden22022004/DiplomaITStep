<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceRythm Logo</title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .icon-size {
            width: 32px;
            height: 32px;
        }
        .indented-text {
            text-indent: -1em;
            padding-left: 1em;
        }

        .logo-container {
            display: flex;
            align-items: center;
            position: relative;
            height: 37px;
        }

        /* Трикутник */
        .triangle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #5F5F5F;
            transform: rotate(90deg);
            z-index: 0;
        }

        /* Текст і трикутник разом */
        .logo-text {
            color: #ffffff;
            font-size: 15px;
            line-height: 18px;
            font-weight: 400;
            margin-left: -2px;
        }

        /* Неповний еліпс, поверх трикутника */
        .ellipse {
            position: absolute;
            left: 5px;
            width: 31.58px;
            height: 37px;
            border: 3px solid #31C5F0;
            border-radius: 50%;
            box-sizing: border-box;
            clip-path: inset(0 6px 0 0);
            z-index: 1;
        }
    </style>
</head>
<body class="flex h-screen">
<div class="w-1/2 h-full relative">
    <img alt="Person with blue headphones looking down" class="w-full h-full object-cover" height="1080" src="https://storage.googleapis.com/a1aa/image/iCDARH7w8X4eeEwBzeG9OAeq9dQdzCfoSX3P6csZeoqOfIPyJA.jpg" width="960"/>

    <!-- Логотип -->
    <div class="absolute bottom-4 left-4 flex items-center">
        <div class="logo-container">
            <div class="ellipse"></div>
            <div class="triangle"></div>
            <div class="logo-text">SpaceRythm</div>
        </div>
    </div>
</div>
<div class="w-1/2 h-full flex items-center justify-center bg-white">
    <div class="w-3/4">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold mb-4">
                Вхід
            </h2>
            <div class="mb-4">
                <input class="w-full p-3 border rounded-full mb-4" placeholder="E-Mail" type="email"/>
                <div class="relative">
                    <input class="w-full p-3 border rounded-full" placeholder="Пароль" type="password"/>
                    <i class="fas fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500">
                    </i>
                </div>
            </div>
            <button class="w-full bg-blue-500 text-white py-3 rounded-full mb-4">
                Увійти
            </button>
            <a class="text-gray-500 underline italic relative -top-2" href="#">
                Забули пароль?
            </a>
        </div>
        <div class="text-center mb-8">
            <h2 class="text-xl font-bold mb-4">
                або
            </h2>
            <h2 class="text-2xl font-bold mb-4">
                Реєстрація
            </h2>
            <div class="mb-4">
                <input class="w-full p-3 border rounded-full mb-4" placeholder="E-Mail" type="email"/>
                <div class="relative">
                    <input class="w-full p-3 border rounded-full" placeholder="Пароль" type="password"/>
                    <i class="fas fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500">
                    </i>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <div class="flex-grow border-t border-gray-300">
                </div>
                <div class="flex justify-center space-x-4 mx-4">
                    <img alt="Google logo" class="icon-size" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/google/google-original.svg"/>
                    <img alt="Facebook logo" class="icon-size" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/facebook/facebook-original.svg"/>
                    <img alt="Apple logo" class="icon-size" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/apple/apple-original.svg"/>
                </div>
                <div class="flex-grow border-t border-gray-300">
                </div>
            </div>
            <div class="flex items-center mb-4">
                <input class="mr-2" type="radio"/>
                <span class="italic indented-text">
       Я розумію, що можу скасувати підписку на свій обліковий запис у будь-який час.
      </span>
            </div>
            <button class="w-full bg-blue-500 text-white py-3 rounded-full">
                Зареєструватися
            </button>
        </div>
    </div>
</div>
</body>
</html>
