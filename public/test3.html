        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;

        }
        .header .search-container {

            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header input[type="text"] {
            width: 300px;
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
            color: gray;
        }
        .header .search-icon {
            margin-left: -30px;
            cursor: pointer;
            color: blue;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 100px;
        }
        .sidebar {
            width: 200px;
            background-color: #808080;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            padding-top: 20px;
            text-align: center;
        }
        .sidebar img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a.nickname {
            color: #00bfff;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar a.active {
            background-color: #575757;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-header .profile-info {
            margin-top: 10px;
        }
        .profile-header .profile-info a {
            color: #00bfff;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-header .profile-info a:hover {
            text-decoration: underline;
        }
        .profile-header .profile-info a i {
            margin-left: 5px;
        }
        .profile-header .profile-info .stats {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }
        .profile-header .profile-info .stats div {
            margin: 0 10px;
        }
        .profile-header .profile-info .stats div span {
            display: block;
        }
        .tabs {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }
        .tabs button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .tabs button.active {
            background-color: #333;
            color: white;
        }
        .video-section {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .video-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 10px;
            width: 200px;
            text-align: center;
        }
        .video-card img {
            width: 100%;
        }
        .video-card .description {
            padding: 10px;
        }
        .video-card .description img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }
        .video-card .description p {
            margin: 5px 0 0 0;
        }
        .add-video {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        .add-video button {
            background-color: #e0e0e0;
            border: none;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
